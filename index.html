<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        
        <section id="display">

            <div id="last-calc">1+1</div>

            <div id="result">
                <img src="./assets/result.svg" alt="sinal de igual">
                <span>2</span>
            </div>

        </section>

        <section id="keyboard">

            <button id="cancel-entry">CE</button>
            <button>C</button>

            <button>
                <img src="./assets/percent.svg" alt="sinal de porcentagem">
            </button>

            <button class="operation-buttons">
                <img src="./assets/divide.svg" alt="sinal de divisão">
            </button>

            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button class="operation-buttons">
                <img src="./assets/multiply.svg" alt="sinal de multiplicação">
            </button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button class="operation-buttons">
                <img src="./assets/minus.svg" alt="sinal de menos">
            </button>

            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="operation-buttons">
                <img src="./assets/plus.svg" alt="sinal de mais">
            </button>

            <button>
                <img src="./assets/plusMinus.svg" alt="sinal de mais ou menos">
            </button>

            <button>0</button>
            <button>,</button>

            <button id="equals-button">
                <img src="./assets/equals.svg" alt="sinal de igual">
            </button>
        </section>

    </div>    
</body>
</html>
