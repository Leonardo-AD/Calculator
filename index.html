<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/calculator.png" type="image/x-icon">
    <!-- <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Pixel perfect - Flaticon</a> -->

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        
        <div id="display">

            <div id="last-calc"></div>

            <div id="result">
                <img src="./assets/result.svg" alt="sinal de igual">
                <span id="show-Value"></span>
            </div>

        </div>

        <div id="keyboard">

            <button id="clear">C</button>

            <button id="more-minus-button">
                <img src="./assets/plusMinus.svg" alt="sinal de mais ou menos">
            </button>

            <button id="pi-button">
                &pi;<!-- <img src="./assets/percent.svg" alt="sinal de porcentagem"> -->
            </button>

            <button class="operation-buttons" id="divide-operator" value="/">
                /<!-- <img src="./assets/divide.svg" alt="sinal de divisão"> -->
            </button>

            <button id="7-button">7</button>
            <button id="8-button">8</button>
            <button id="9-button">9</button>

            <button class="operation-buttons" id="multiply-operator" value="*">
                *<!-- <img src="./assets/multiply.svg" alt="sinal de multiplicação"> -->
            </button>

            <button id="4-button">4</button>
            <button id="5-button">5</button>
            <button id="6-button">6</button>

            <button class="operation-buttons" id="minus-operator" value="-">
                -<!-- <img src="./assets/minus.svg" alt="sinal de menos"> -->
            </button>

            <button id="1-button">1</button>
            <button id="2-button">2</button>
            <button id="3-button">3</button>

            <button class="operation-buttons" id="more-operator" value="+">
                +<!-- <img src="./assets/plus.svg" alt="sinal de mais"> -->
            </button>
            
            <button id="0-button">0</button>
            <button id="comma">,</button>
            
            <button id="backspace">
                &larr;
            </button>

            <button id="equals-operator">
                =<!-- <img src="./assets/equals.svg" alt="sinal de igual"> -->
            </button>
        </div>

    </div>

    <script src="./script.js"></script>        
</body>
</html>
